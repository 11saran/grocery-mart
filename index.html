<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Custom CSS (if applicable) -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


    <link rel="stylesheet" href="https://use.typekit.net/voe6rvy.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Top Bar -->
    <div class="bg-gray-800 text-white text-sm py-2">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4">
            <span>Flat 50% Off On Grocery Shop.</span>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="#" class="hover:underline">Help?</a>
                <a href="#" class="hover:underline">Track Order</a>
                <a href="#" class="hover:underline">Language</a>
                <a href="#" class="hover:underline">Currency</a>
            </div>
        </div>
    </div>

<!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center py-4 px-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <div class="bg-white shadow-md rounded-full p-2">
                    <img src="./assets/cart.png" alt="Logo" class="w-10 h-10">
                </div>
                <h1 class="text-xl font-bold">GROCERY MART</h1>
            </div>


 <!-- Search -->
            <div class="flex items-center space-x-2 mt-4 lg:mt-0">
                <div class="flex border border-gray-300 rounded-md overflow-hidden ">
                    <select
                        class="bg-gray-100 text-gray-600 p-2 focus:ring focus:ring-blue-300 border-r border-gray-300">
                        <option value="">All Categories</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                        <option value="beverages">Beverages</option>
                    </select>
                    <input type="text" placeholder="Search products..."
                        class="p-2 w-full lg:w-80 focus:ring focus:ring-blue-300">
                </div>
            </div>

 <!-- Right Links -->
            <div class="flex items-center space-x-4 mt-4 lg:mt-0">
                <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center">
                    <span class="material-icons-outlined icon-size-lg icon-color">account_circle</span>
                    <span class="mr-2 ml-2">Account </br> <b>Login</b></span>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center">
                    <span class="material-icons-outlined icon-size-lg icon-color">favorite_border</span>
                    <span class="mr-2 ml-2"><b>3</b> Items </br> <b>Wishlist</b></span>

                </a>
                <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center">
                    <span class="material-icons-outlined icon-size-lg icon-color">shopping_cart</span>
                    <span class="mr-2 ml-2"><b>4</b> Items </br> <b>Cart</b></span>

                </a>
            </div>


        </div>
    </header>

















    

        <script src="./js/script.js"></script>

</body>

</html>
